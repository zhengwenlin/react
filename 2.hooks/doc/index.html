<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <button onclick="handleclick()">点我</button>
    <button onclick="handleclick1()">timeout</button>
    <script src="./5.memoData.js"></script>
    <script>
        function sayHi(person) {
            const name = person.name;
            setTimeout(() => {
                alert('Hello, ' + name);
            }, 3000);
        }
        let someone = { name: 'Dan' };
        sayHi(someone);

        someone = { name: 'Yuzhi' };
        sayHi(someone);

        someone = { name: 'Dominic' };
        sayHi(someone);

    </script>
</body>
